										class="attract-button rounded-circle me-2 p-3 border"
										style="background-color: crimson"></button>
									<button
										class="attract-button rounded-circle me-2 p-3 border"
										style="background-color: darkkhaki"></button>
									<button
										class="attract-button rounded-circle me-2 p-3 border"
										style="background-color: darkslateblue"></button>
									<button
										class="attract-button rounded-circle me-2 p-3 border"
										style="background-color: darkslategrey"></button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<button class="btn btn-lg animating-bg border border-2 w-100 rounded-5">
					Apply
				</button>
			</div>
		</div>
		<div
			class="fixed-bottom start-50 translate-middle-x mb-3 d-sm-none d-block"
			style="width: fit-content">
			<button
				class="btn btn-dark animating-bg-reverse border border-dark border-2 fw-medium rounded-5"
				type="button"
				data-bs-toggle="offcanvas"
				data-bs-target="#offcanvasMobile"
				aria-controls="offcanvasMobile">
				<i class="bx bx-slider-alt"></i>
				Filter and sort
			</button>
		</div>
		<div
			class="offcanvas offcanvas-bottom rounded-bottom rounded-5"
			tabindex="-1"
			id="offcanvasMobile"
			aria-labelledby="offcanvasMobileLabel">
			<div
				class="offcanvas-header border-bottom px-4 d-flex justify-content-between">
				<h3 class="offcanvas-title fw-bolder" id="offcanvasMobileLabel">
					Filters
				</h3>
				<button
					type="button"
					class="btn animating-bg border border-2 rounded-circle m-0 py-0 px-1"
					data-bs-dismiss="offcanvas"
					aria-label="Close">
					<i class="bx bx-x fs-5 align-text-bottom"></i>
				</button>
			</div>
			<div class="offcanvas-body px-4">
				<form class="form-floating bg-body-tertiary">
					<label for="floatingInputValue fw-semibold" style="font-size: 13px"
						>Sort By</label
					>
					<select
						class="form-select form-select bg-body-tertiary"
						style="height: 70px">
						<option value="Featured">Featured</option>
						<option selected value="BestSelling">Best Selling</option>
						<option value="A-Z">Alphabetically, A-Z</option>
						<option value="Z-A">Alphabetically, Z-A</option>
						<option value="L-H">Price, low to high</option>
						<option value="H-L">Price, high to low</option>
						<option value="O-N">Date, old to new</option>
						<option value="N-O">Date, new to old</option>
					</select>
				</form>
				<div class="accordion accordion-flush mb-3" id="accordionMobile">
					<div class="accordion-item">
						<h2 class="accordion-header">
							<button
								class="accordion-button collapsed fw-medium fs-5"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#accordionMobile-collapseOne"
								aria-expanded="false"
								aria-controls="accordionMobile-collapseOne">
								Brand
							</button>
						</h2>
						<div
							id="accordionMobile-collapseOne"
							class="accordion-collapse collapse show ps-4">
							<div class="form-check my-2">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="Aureal" />
								<label class="form-check-label" for="Aureal">
									Aureal <span class="small text-muted">(7)</span>
								</label>
							</div>
							<div class="form-check my-2">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="Other" />
								<label class="form-check-label" for="Other">
									Other <span class="small text-muted">(1)</span>
								</label>
							</div>
							<div class="form-check my-2">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="Resonance" />
								<label class="form-check-label" for="Resonance">
									Resonance <span class="small text-muted">(9)</span>
								</label>
							</div>
							<div class="form-check my-2">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="SonicPulse" />
								<label class="form-check-label" for="SonicPulse">
									SonicPulse <span class="small text-muted">(14)</span>
								</label>
							</div>
							<div class="form-check my-2">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="SoundSphere" />
								<label class="form-check-label" for="SoundSphere">
									SoundSphere <span class="small text-muted">(4)</span>
								</label>
							</div>
							<div class="form-check mt-2 mb-4">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="Vibrance" />
								<label class="form-check-label" for="Vibrance">
									Vibrance <span class="small text-muted">(7)</span>
								</label>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<div class="d-flex justify-content-between align-items-center py-3">
							<div class="form-check">
								<label class="form-check-label fw-medium fs-5" for="Instock"
									>In stock only</label
								>
							</div>
							<div class="form-check form-switch">
								<input
									class="form-check-input"
									type="checkbox"
									role="switch"
									id="Instock" />
							</div>
						</div>
					</div>
					<div class="accordion-item border-bottom">
						<h2 class="accordion-header">
							<button
								class="accordion-button collapsed ps-4 fw-medium fs-5"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#accordionMobile-collapseThree"
								aria-expanded="false"
								aria-controls="accordionMobile-collapseThree">
								Color
							</button>
						</h2>
						<div
							id="accordionMobile-collapseThree"
							class="accordion-collapse collapse show">
							<div class="accordion-body">
								<div class="d-flex flex-wrap button-wrapper">
									<button
										class="attract-button rounded-circle me-2 p-3 border"
										style="background-color: chocolate"></button>
									<button
										class="attract-button rounded-circle me-2 p-3 border"
										style="background-color: brown"></button>
									<button
										class="attract-button rounded-circle me-2 p-3 border"
										style="background-color: olive"></button>
									<button
										class="attract-button rounded-circle me-2 p-3 border"
										style="background-color: crimson"></button>
									<button
										class="attract-button rounded-circle me-2 p-3 border"
										style="background-color: darkkhaki"></button>
									<button
										class="attract-button rounded-circle me-2 p-3 border"
										style="background-color: darkslateblue"></button>
									<button
										class="attract-button rounded-circle me-2 p-3 border"
										style="background-color: darkslategrey"></button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<button class="btn btn-lg animating-bg border border-2 w-100 rounded-5">
					Apply
				</button>
			</div>
		</div>

		<script src="./assets/script/script.js"></script>
	</body>
</html>
